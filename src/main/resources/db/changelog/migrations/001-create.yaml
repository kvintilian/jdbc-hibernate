databaseChangeLog:
  - changeSet:
      id: 1
      author: zemlyachev
      changes:
        - createTable:
            tableName: persons
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_person_id
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(255)
              - column:
                  name: city_of_living
                  type: varchar(255)
                  constraints:
                    nullable: false